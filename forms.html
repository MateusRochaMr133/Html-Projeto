<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Trabalhando com Formulário</h2>
    <form action="">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" placeholder="Digite seu nome"
        name="nome"><br>

        <label for="">Fuma?</label><br><br>
        
        <label for="sim">Sim</label><br>
        <input type="radio" id="sim" name="Fuma" 
        value="sim"><br>

        <label for="nao">Não</label><br>
        <input type="radio" id="nao" name="Fuma" 
        value="nao"><br>
        
        <label for="">Qual a linguagem de progamação você domina?</label><br><br>

        <input type="checkbox" id="html" name="html" value="HTML">
        <label for="">HTML</label><br><br>

        <input type="checkbox" id="css" name="css" value="css">
        <label for="">CSS</label><br><br>

        <input type="checkbox" id="PHP" name="PHP" value="PHP">
        <label for="">PHP</label><br><br>

        <label for="">Fale sobre você</label><br>

        <textarea id="desc" name="desc" rows="4" cols="50">

        </textarea><br>

        

        
        
        
        <label for="sobrenome">Sobrenome</label><br>
        <input type="text" id="sobrenome"
        name="sobrenome" placeholder="Digite seu Sobrenome"><br>

        <label for="Datanas">Data Nascimento</label><br>
        <input type="text" name="Datanas" placeholder="Digite sua Data de Nascimento"><br>

        <label for="Cpf">Digite o seu CPF</label><br>
        <input type="text" name="Cpf" placeholder="Digite seu CPF"><br>

        <label for="Email">Digite o seu Email</label><br>
        <input type="text" name="Email" placeholder="Digite seu Email"><br>

        <label for="Demail">Confirme seu Email</label><br>
        <input type="text" name="Demail" placeholder="Confirme seu Email"><br>

    </form>
</body>
</html>
